<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch8HOP8-4</title>
<style>
table {
  margin: auto;
  border: 5px solid #000066;
  width: 600px;
  border-spacing: 0;
}
td, th {
  padding: 0.5em;
  font-family: Arial, sans-serif;
}
caption {
  font-family: Verdana, sans-serif;
  font-weight: bold;
  font-size: 1.2em;
  padding-bottom: 0.5em;
}
tr:nth-of-type(even) { background-color: #EAEAEA; }
tr:first-of-type {
  background-color: #006;
  color: #EAEAEA;
}
</style>
</head>
<body>

<table>
  <caption>Lighthouse Island Bistro Specialty Coffee Menu</caption>
  <tr>
    <th>Specialty Coffee</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Lite Latte</td>
    <td>Shot of espresso with steamed skim milk.</td>
    <td>$3.50</td>
  </tr>
  <tr>
    <td>Mocha Latte</td>
    <td>Dark or milk chocolate with steamed milk.</td>
    <td>$4.00</td>
  </tr>
  <tr>
    <td>MCP Latte</td>
    <td>Mocha latte with caramel and pecan syrup.</td>
    <td>$4.50</td>
  </tr>
</table>

</body>
